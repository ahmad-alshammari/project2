<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matching Game - Project 2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Memory Game</title>
        <meta name="description" content="">
        <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <main>
            <div class="container">
                <h1>Matching Game</h1>
                <section class="score-panel">

                    <ul class="stars">
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                    </ul>
                    <span class="moves">0</span> moves
                    <span class="timer"></span>


                    <div class="restart">
                        <i class="fa fa-repeat"></i>
                    </div>

                </section>
                <ul class="card-deck">

                    <li class="card " type="diamond">
                        <i class="fa fa-diamond"></i>
                    </li>
                    <li class="card" type="plane">
                        <i class="fa fa-paper-plane-o"></i>
                    </li>
                    <li class="card" type="anchor">
                        <i class="fa fa-anchor"></i>
                    </li>
                    <li class="card" type="bolt">
                        <i class="fa fa-bolt"></i>
                    </li>
                    <li class="card" type="cube">
                        <i class="fa fa-cube"></i>
                    </li>
                    <li class="card" type="anchor">
                        <i class="fa fa-anchor"></i>
                    </li>
                    <li class="card" type="leaf">
                        <i class="fa fa-leaf"></i>
                    </li>
                    <li class="card" type="bicycle">
                        <i class="fa fa-bicycle"></i>
                    </li>
                    <li class="card" type="diamond">
                        <i class="fa fa-diamond"></i>
                    </li>
                    <li class="card" type="bomb">
                        <i class="fa fa-bomb"></i>
                    </li>
                    <li class="card" type="leaf">
                        <i class="fa fa-leaf"></i>
                    </li>
                    <li class="card" type="bomb">
                        <i class="fa fa-bomb"></i>
                    </li>
                    <li class="card" type="bolt">
                        <i class="fa fa-bolt"></i>
                    </li>
                    <li class="card" type="bicycle">
                        <i class="fa fa-bicycle"></i>
                    </li>
                    <li class="card" type="plane">
                        <i class="fa fa-paper-plane-o"></i>
                    </li>
                    <li class="card" type="cube">
                        <i class="fa fa-cube"></i>
                    </li>
                </ul>
                <div class="modal">
                    <div class="modal-content">
                        <h2>Congratulations! </h2>
                        <a class="close" href="#">×</a>
                        <div class="congrats-message">
                            You Won!
                        </div>
                        <div class="info-message">
                            <p>You made <span class="final-moves"></span> moves in <span class="total-time"></span></p>
                            <p>Rating: <span class="star-rating"></span></p>
                        </div>
                        <button class="play-again">
                            Play again
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/app.js"></script>
    </body>
</html>
<script src="./script.js"></script>
</body>
</html>
